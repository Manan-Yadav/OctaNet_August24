<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY_Drive_Test</title>
    <link rel="stylesheet" href="Landing_page(1st task).css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="nav">

        <div class="logo"><img id="img" src="Landing_page_image1.png"></div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#cars">Cars</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#services">Services</a></li>
        </ul>

    </div>
    <div id="home" class="main">

        <div class="hero-content">
            <h1><span>Drive</span> the Future Today</h1>
            <p>Explore the newest car models and enjoy a drive like never before.</p>
            <a href="#contact" class="btn">Book a Test Drive</a>
            <div class="media">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-telegram"></i>
            </div>
        </div>

    </div>
    <div id="contact" class="details">

        <h1>Contact Us</h1>
        <form>
            <input type="text" id="name" name="name" placeholder="Name" autocomplete="off" required>
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone" autocomplete="off" required>
            <input type="text" id="state" name="state" placeholder="State" autocomplete="off" required>
            <input type="text" id="model" name="model" placeholder="Model Interested In" autocomplete="off" required>
            <button type="submit" class="btn">Submit</button>
        </form>

    </div>

    <footer>
        <p>&copy; 2024 MY Drive. All rights reserved.</p>
    </footer>
</body>

</html>
